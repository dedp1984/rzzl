<form name="form">
    <div class="wrapper-md" ng-init="item={}">
        <div class="panel panel-default">
            <div class="panel-heading">
                新增经销商
                <span class="pull-right"><i class="glyphicon glyphicon-remove" id="spin" ng-click="back()"></i></span>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-3">
                        <label>经销商编号:</label>
                        <input type="text" class="form-control" ng-model="item.id" required/>
                    </div>
                    <div class="col-sm-3">
                        <label>经销商名称:</label>
                        <input type="text" class="form-control" ng-model="item.branchname" required/>
                    </div>
                    <div class="col-sm-3">
                        <label>所属区域:</label>
                        <input type="text" class="form-control" ng-model="item.areano" required/>
                    </div>
                    <div class="col-sm-3">
                        <label>开户账号:</label>
                        <input type="text" class="form-control" ng-model="item.openbankno" required/>
                    </div>
                </div>
                <div class="line line-dashed b-b line-sm pull-in"></div>
                <div class="row">
                    <div class="col-sm-3">
                        <label>户名:</label>
                        <input type="text" class="form-control" ng-model="item.acctname" required />
                    </div>
                    <div class="col-sm-3">
                        <label>开户行:</label>
                        <input type="text" class="form-control" ng-model="item.openbankname" required />
                    </div>
                    <div class="col-sm-3">
                        <label>经销商电话:</label>
                        <input type="text" class="form-control" ng-model="item.branchtel" />
                    </div>
                    <div class="col-sm-3">
                        <label>经销商地址:</label>
                        <input type="text" class="form-control" ng-model="item.branchaddress"/>
                    </div>
                </div>
                <div class="line line-dashed b-b line-sm pull-in"></div>
                <div class="row">
                    <div class="col-sm-3">
                        <label>经销商简称:</label>
                        <input type="text" class="form-control" ng-model="item.branchalias" />
                    </div>
                    <div class="col-sm-3">
                        <label>收货联系人:</label>
                        <input type="text" class="form-control" ng-model="item.linkmain" />
                    </div>
                    <div class="col-sm-3">
                        <label>收货联系电话:</label>
                        <input type="text" class="form-control" ng-model="item.linktel" />
                    </div>
                    <div class="col-sm-3">
                        <label>邮编:</label>
                        <input type="text" class="form-control" ng-model="item.zipcode"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label>所属客户经理:</label>
                        <input type="text" class="form-control" ng-model="item.manager"/>
                    </div>
                    <div class="col-sm-3">
                        <label>客户经理电话:</label>
                        <input type="text" class="form-control" ng-model="item.managertel"/>
                    </div>
                </div>
                <div class="line line-dashed b-b line-sm pull-in"></div>
                <div class="row">
                    <div class="col-sm-6">
                        <label>可选GPS档位:</label>
                        <select ng-init="getAllGpsLvl()"  multiple class="form-control" ng-model="lvl0t4sys" ng-dblclick="select0t4SysGpsLvl()" ng-options="o.id as o.lvlname for o in gpsLvls0t4">
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label>0-4万已选档位:</label>
                        <select ng-init="lvl0t4s=[]"  multiple class="form-control" ng-model="lvl0t4" ng-dblclick="select0t4BranchGpsLvl()" ng-options="o.id as o.lvlname for o in lvl0t4s">
                        </select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-sm pull-in"></div>
                <div class="row">
                    <div class="col-sm-6">
                        <label>可选GPS档位:</label>
                        <select ng-init="getAllGpsLvl()"  multiple class="form-control" ng-model="lvl4t6sys" ng-dblclick="select4t6SysGpsLvl()" ng-options="o.id as o.lvlname for o in gpsLvls4t6">
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label>4-6万已选档位:</label>
                        <select ng-init="lvl4t6s=[]"  multiple class="form-control" ng-model="lvl4t6" ng-dblclick="select4t6BranchGpsLvl()" ng-options="o.id as o.lvlname for o in lvl4t6s">
                        </select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-sm pull-in"></div>
                <div class="row">
                    <div class="col-sm-6">
                        <label>可选GPS档位:</label>
                        <select ng-init="getAllGpsLvl()"  multiple class="form-control" ng-model="lvl6sys" ng-dblclick="select6SysGpsLvl()" ng-options="o.id as o.lvlname for o in gpsLvls6">
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label>6万以上已选档位:</label>
                        <select ng-init="lvl6s=[]"  multiple class="form-control" ng-model="lvl6" ng-dblclick="select6BranchGpsLvl()" ng-options="o.id as o.lvlname for o in lvl6s">
                        </select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-sm pull-in"></div>
                <div class="form-group">
                    <div class="pull-right">
                        <button type="button" class="btn btn-success m-r-sm" ng-disabled="form.$invalid" ng-click="save()"><i class="fa fa-save"></i>保存</button>
                        <button type="button" class="btn btn-default" ng-click="back()"><i class="glyphicon glyphicon-remove"></i>取消</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</form>
