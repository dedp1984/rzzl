<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">
            修改用户
            <span class="pull-right"><i class="glyphicon glyphicon-remove" id="spin" ng-click="back()"></i></span>
        </div>
        <div class="panel-body">
            <form name="form">
                <div class="row">
                    <div class="col-sm-4">
                        <label>登陆ID:</label>
                        <input type="text" class="form-control" ng-model="item.id" required disabled/>
                    </div>
                    <div class="col-sm-4">
                        <label>姓名:</label>
                        <input type="text" class="form-control" ng-model="item.name" required/>
                    </div>
                    <div class="col-sm-4">
                        <label>所属机构:</label>
                        <select ng-init="getSysBranchList()" class="form-control" ng-model="item.branchid" ng-options="o.id as o.branchname for o in branchs" required>
                            <option value="">请选择机构</option>
                        </select>
                    </div>
                </div>

                <div class="line line-dashed b-b line-sm pull-in"></div>
                <div class="row">
                    <div class="col-sm-4">
                        <label>地址:</label>
                        <input type="text" class="form-control" ng-model="item.address"/>
                    </div>
                    <div class="col-sm-4">
                        <label>联系电话:</label>
                        <input type="text" class="form-control" ng-model="item.telno"/>
                    </div>
                    <div class="col-sm-4">
                        <label>邮箱:</label>
                        <input type="text" class="form-control" ng-model="item.mail"/>
                    </div>
                </div>
                <div class="line line-dashed b-b line-sm pull-in"></div>
                <div class="row">
                    <div class="col-sm-4">
                        <label>性质:</label>
                        <input type="text" class="form-control" ng-model="item.property"/>
                    </div>
                    <div class="col-sm-4">
                        <label>状态:</label>
                        <input type="text" class="form-control" ng-model="item.status"/>
                    </div>
                </div>
                <div class="line line-dashed b-b line-sm pull-in"></div>
                <div class="row" ng-init="initUserRoles()" >
                    <div class="col-sm-6">
                        <label>可选角色:</label>
                        <select  multiple class="form-control" ng-model="sysRole" ng-dblclick="selectSysRoles()" ng-options="o.id as o.rolename for o in allSysRoles">
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label>已选角色:</label>
                        <select   multiple class="form-control" ng-model="userRole" ng-dblclick="selectUserRoles()" ng-options="o.id as o.rolename for o in userRoles">
                        </select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-sm pull-in"></div>
                <div class="form-group">
                    <div class="pull-right">
                        <button type="button" class="btn btn-success"  ng-disabled="form.$invalid" ng-click="modify()"><i class="fa fa-save"></i>修改</button>
                        <button type="button" class="btn btn-danger" ng-click="delete()"><i class="glyphicon glyphicon-floppy-remove"></i>删除</button>
                        <button type="button" class="btn btn-default" ng-click="back()"><i class="glyphicon glyphicon-remove"></i>取消</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>
