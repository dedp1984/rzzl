<div class="wrapper-md" ng-init="item={}">
    <div class="panel panel-default">
        <div class="panel-heading">
            新增经销商
            <span class="pull-right"><i class="glyphicon glyphicon-remove" id="spin" ng-click="back()"></i></span>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6">
                    <label>菜单名称:</label>
                    <input type="text" class="form-control" ng-model="item.menuname" required/>
                </div>
                <div class="col-sm-6">
                    <label>菜单图标:</label>
                    <input type="text" class="form-control" ng-model="item.iconclass"/>
                </div>
            </div>
            <div class="line line-dashed b-b line-sm pull-in"></div>
            <div class="row">
                <div class="col-sm-6">
                    <label>路由路径:</label>
                    <input type="text" class="form-control" ng-model="item.routepath" required/>
                </div>
                <div class="col-sm-6">
                    <label>上级菜单:</label>
                    <select  class="form-control"  ng-change="getList({pageSize:10000})"   ng-model="item.parentid" ng-options="o.id as o.menuname for o in items" required>
                        <option value="">请选择产品类型</option>
                    </select>
                </div>

            </div>
            <div class="line line-dashed b-b line-sm pull-in"></div>
            <div class="form-group">
                <div class="pull-right">
                    <button type="button" class="btn btn-success" ng-click="save()"><i class="fa fa-save"></i>保存</button>
                    <button type="button" class="btn btn-default" ng-click="back()"><i class="glyphicon glyphicon-remove"></i>取消</button>
                </div>
            </div>
        </div>
    </div>

</div>
