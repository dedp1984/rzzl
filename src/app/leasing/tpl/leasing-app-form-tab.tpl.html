<div class="panel-body" >
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">产品信息</legend>

        <div class="row">
            <div class="col-lg-4">
                <label for="producttype">产品类型：</label>
                <select  class="form-control" id="producttype" ng-change="onProductChange()"  ng-model="itemapp.producttype" ng-options="o.id as o.value for o in products" required>
                    <option value="">请选择产品类型</option>
                </select>
            </div>
            <div class="col-lg-4">
                <label for="product">产品：</label>
                <select  class="form-control" id="product"  ng-change="onSubProductChange()" ng-model="itemapp.productname" ng-options="o.id as o.value+'_利率'+o.rate  for o in subProducts" required>
                    <option value="">请选择产品</option>
                </select>
            </div>
            <div class="col-lg-4">
                <label for="rzqx">融资期限：</label>
                <select  class="form-control" id="product"  ng-model="itemapp.rzqx" ng-options="o.id as o.value for o in periods" required>
                    <option value="">请选择融资期限</option>
                </select>
            </div>
        </div>
    </fieldset>
    <fieldset class="scheduler-border" ng-if="!enableNewRzxxForm()">
        <legend class="scheduler-border">融资基本信息（旧）</legend>
        <div class="row">
            <div class="col-lg-3">
                <label for="lcj">裸车价：</label>
                <input type="number" class="form-control" id="lcj" step="0.01" min="0" ng-model="itemapp.lcj" required/>
            </div>
            <div class="col-lg-3">
                <label for="gpsfee">GPS费用:</label>
                <input type="number" class="form-control" id="gpsfee" step="0.01" min="0" ng-model="itemapp.gpsfee"  required/>
            </div>
            <div class="col-lg-3">
                <label for="bxf">购置税:</label>
                <input type="number" class="form-control" name="gzs"  step="0.01" min="0"  ng-model="itemapp.gzs" verify-gzs required
                       uib-popover="购置税超限：{{errmsg}}"
                       popover-trigger="none"
                       popover-is-open="app.gzs.$error.isOver"/>
            </div>
            <div class="col-lg-3">
                <label for="ybf">服务费:</label>
                <input type="number" class="form-control" id="fwf"   step="0.01" min="0"  ng-model="itemapp.fwf" verify-fwf required
                       uib-popover="{{errmsg}}"
                       popover-trigger="none"
                       popover-is-open="app.fwf.$error.isOver"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <label for="bxf">保险费:</label>
                <input type="number" class="form-control" name="bxf" step="0.01" min="0"  ng-model="itemapp.bxf"/>
            </div>
            <div class="col-lg-3">
                <label for="ybf">延保费:</label>
                <input type="number" class="form-control" id="ybf" step="0.01" min="0"  ng-model="itemapp.ybf" disabled/>
            </div>
            <div class="col-lg-3">
                <label for="ghf">过户费：</label>
                <input type="number" class="form-control" id="ghf" step="0.01" min="0"  ng-model="itemapp.ghf" disabled/>
            </div>
            <div class="col-lg-3">
                <label for="jzf">加装费:</label>
                <input type="number" class="form-control" id="jzf" step="0.01" ng-model="itemapp.jzf" disabled/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <label for="rzsxf">融资手续费:</label>
                <input type="number" class="form-control" id="rzsxf"  step="0.01" min="0" ng-model="itemapp.rzsxf" disabled required/>
            </div>
            <div class="col-lg-3">
                <label for="ppcx">品牌车型:</label>
                <div class="input-group m-b">
                    <span class="input-group-addon">
                        <input type="checkbox" ng-model="itemapp.clyh">>1.6L
                    </span>
                    <input type="text" class="form-control" id="ppcx" ng-model="itemapp.ppcx"  required/>
                </div>
            </div>
            <div class="col-lg-3">
                <label for="clys">车辆颜色：</label>
                <input type="text" class="form-control" id="clys" ng-model="itemapp.clys" required/>
            </div>
            <div class="col-lg-3">
                <label for="scs">生产商:</label>
                <input type="text" class="form-control" id="scs" ng-model="itemapp.scs" required/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <label for="cjh">车架号:</label>
                <input type="text" class="form-control" id="cjh" ng-model="itemapp.cjh" ng-required="itemapp.producttype=='二手车融'||itemapp.producttype=='全款再融'"/>
            </div>
            <div class="col-lg-3">
                <label for="fdjh">发动机号:</label>
                <input type="text" class="form-control" id="fdjh" ng-model="itemapp.fdjh" ng-required="itemapp.producttype=='二手车融'||itemapp.producttype=='全款再融'"/>
            </div>
            <div class="col-lg-3">
                <label for="pgj">售价/评估价：</label>
                <input type="number" class="form-control" id="pgj"  step="0.01" min="0"  ng-model="itemapp.pgj" required/>
            </div>
            <div class="col-lg-3">
                <label for="bzj">保证金:</label>
                <input type="number" class="form-control" id="bzj"  step="0.01" min="0"  ng-model="itemapp.bzj" disabled/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <label for="sfbl">首付比例/抵押比率(百分比):</label>
                <input type="number" class="form-control" value="0" step="0.01" min="0"  id="sfbl" ng-model="itemapp.sfbl" required/>
            </div>
            <div class="col-lg-3">
                <label for="rzje">融资金额:</label>
                <input type="number" class="form-control" id="rzje"  step="0.01" min="0"  ng-model="itemapp.rzje"  required/>
            </div>
        </div>
    </fieldset>
    <fieldset class="scheduler-border"  ng-if="enableNewRzxxForm()">
        <legend class="scheduler-border">融资基本信息（新）</legend>
        <div class="row">
            <div class="col-lg-3">
                <label for="lcj">裸车价：</label>
                <input type="number" class="form-control" id="lcj" step="0.01" min="0" ng-model="itemapp.lcj" required/>
            </div>
            <div class="col-lg-3">
                <label for="sfbl">首付比例/抵押比率(百分比):</label>
                <input type="number" class="form-control" value="0" step="0.01" min="0"  name="sfbl" ng-model="itemapp.sfbl" verify-sfbl required
                       uib-popover="输入错误：{{errmsg}}"
                       popover-trigger="none"
                       popover-is-open="app.sfbl.$error.isOver"/>
            </div>
            <div class="col-lg-3">
                <label for="producttype">GPS价格档位：</label>
                <div class="input-group m-b">
                    <select  class="form-control" ng-change="onGpsLvlSelected()"  ng-model="itemapp.reserver9" ng-options="o.id as o.lvlname for o in gpslvls" required>
                        <option value="">请选择</option>
                    </select>
                     <span class="input-group-addon">
                         <input type="checkbox" ng-click="onSFRZChecked()" ng-model="itemapp.reserver8">是否融GPS
                     </span>
                </div>
            </div>
            <div class="col-lg-3">
                <label for="gpsfee">GPS费用:</label>
                <input type="number" class="form-control" id="gpsfee" step="0.01" min="0" ng-model="itemapp.gpsfee"  required/>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-3">
                <label for="bxf">购置税:</label>
                <input type="number" class="form-control" name="gzs"  step="0.01" min="0"  ng-model="itemapp.gzs" verify-gzs required
                       ng-disabled="itemapp.producttype=='全款再融'"
                       uib-popover="购置税超限：{{errmsg}}"
                       popover-trigger="none"
                       popover-is-open="app.gzs.$error.isOver"/>
            </div>
            <div class="col-lg-3">
                <label for="ybf">服务费:</label>
                <input type="number" class="form-control" name="fwf"   step="0.01" min="0"  ng-model="itemapp.fwf" verify-fwf required
                       ng-disabled="itemapp.producttype=='全款再融'"
                       uib-popover="服务费超限：{{errmsgfwf}}"
                       popover-trigger="none"
                       popover-is-open="app.fwf.$error.isOver"/>
            </div>
            <div class="col-lg-3">
                <label for="bxf">保险费:</label>
                <input type="number" class="form-control" name="bxf" step="0.01" min="0"  ng-model="itemapp.bxf" verify-bxf
                       ng-disabled="itemapp.producttype=='全款再融'"
                       uib-popover="保险费+购置税≤裸车价*15%"
                       popover-trigger="none"
                       popover-is-open="app.bxf.$error.isOver"/>
            </div>
            <div class="col-lg-3">
                <label for="ybf">延保费:</label>
                <input type="number" class="form-control" id="ybf" step="0.01" min="0"  ng-model="itemapp.ybf" disabled/>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-3">
                <label for="ghf">过户费：</label>
                <input type="number" class="form-control" id="ghf" step="0.01" min="0"  ng-model="itemapp.ghf" disabled/>
            </div>
            <div class="col-lg-3">
                <label for="jzf">加装费:</label>
                <input type="number" class="form-control" id="jzf" step="0.01" ng-model="itemapp.jzf" disabled/>
            </div>
            <div class="col-lg-3">
                <label for="rzsxf">融资手续费:</label>
                <input type="number" class="form-control" id="rzsxf"  step="0.01" min="0" ng-model="itemapp.rzsxf" disabled required/>
            </div>
            <div class="col-lg-3">
                <label for="ppcx">品牌车型:</label>
                <div class="input-group m-b">
              <span class="input-group-addon">
                <input type="checkbox" ng-model="itemapp.clyh">>1.6L
              </span>
                    <input type="text" class="form-control" id="ppcx" ng-model="itemapp.ppcx"  required/>
                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-lg-3">
                <label for="clys">车辆颜色：</label>
                <input type="text" class="form-control" id="clys" ng-model="itemapp.clys" required/>
            </div>
            <div class="col-lg-3">
                <label for="scs">生产商:</label>
                <input type="text" class="form-control" id="scs" ng-model="itemapp.scs" required/>
            </div>
            <div class="col-lg-3">
                <label for="cjh">车架号:</label>
                <input type="text" class="form-control" id="cjh" ng-model="itemapp.cjh" ng-required="itemapp.producttype=='二手车融'||itemapp.producttype=='全款再融'"/>
            </div>
            <div class="col-lg-3">
                <label for="fdjh">发动机号:</label>
                <input type="text" class="form-control" id="fdjh" ng-model="itemapp.fdjh" ng-required="itemapp.producttype=='二手车融'||itemapp.producttype=='全款再融'"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <label for="pgj">售价/评估价：</label>
                <input type="number" class="form-control" id="pgj"  step="0.01" min="0"  ng-model="itemapp.pgj" required/>
            </div>
            <div class="col-lg-3">
                <label for="bzj">保证金:</label>
                <input type="number" class="form-control" id="bzj"  step="0.01" min="0"  ng-model="itemapp.bzj" disabled/>
            </div>
            <div class="col-lg-3">
                <label for="rzje">融资金额:</label>
                <input type="number" class="form-control" id="rzje"  step="0.01" min="0"  ng-model="itemapp.rzje"  required/>
            </div>
        </div>
    </fieldset>
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">承租人1信息（基本信息</legend>
        <div class="row">
            <div class="col-lg-4">
                <label for="name">姓名：</label>
                <input type="text" class="form-control" id="name" ng-model="itemapp.name" required/>
            </div>
            <div class="col-lg-4">
                <label for="idtype">证件类型:</label>
                <select id="idtype" class="form-control" ng-model="itemapp.idtype" required>
                    <option value="1">身份证</option>
                    <option value="2">护照</option>
                </select>
            </div>
            <div class="col-lg-4">
                <label for="idno">证件号码:</label>
                <input type="text" class="form-control" id="idno"  maxlength="18" minlength="18" ng-model="itemapp.idno" required/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <label for="mobile">手机号码：</label>
                <input type="text" class="form-control" id="mobile" maxlength="11" minlength="11" ng-model="itemapp.mobile" required/>
            </div>
            <div class="col-lg-4">
                <label for="qq">QQ号:</label>
                <input type="text" class="form-control" id="qq" ng-model="itemapp.qq"/>
            </div>
            <div class="col-lg-4">
                <label for="weixin">微信号:</label>
                <input type="text" class="form-control" id="weixin" ng-model="itemapp.weixin"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <label for="education">学历:</label>
                <select id="education" class="form-control" ng-model="itemapp.xl" required>
                    <option value="1" >高中及以下</option>
                    <option value="2">专科</option>
                    <option value="3">本科</option>
                    <option value="4">硕士及以上</option>
                </select>
            </div>
            <div class="col-lg-4">
                <label for="education">婚姻状况:</label>
                <select id="education" class="form-control" ng-model="itemapp.hyzk" required>
                    <option value="1">未婚</option>
                    <option value="2">已婚</option>
                    <option value="3">离异</option>
                    <option value="4">丧偶</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <label for="address">现详细地址：</label>
                <input type="text" class="form-control" id="address" ng-model="itemapp.xxxdz" required/>
            </div>
            <div class="col-lg-4">
                <label for="zsss">住所所属：</label>
                <select id="zsss" class="form-control" ng-model="itemapp.zsqs" required>
                    <option value="1">自有</option>
                    <option value="2">亲属所有</option>
                    <option value="3">租房</option>
                    <option value="4">宿舍</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <label for="tzr">同住人：</label>
                <div id="tzr" class="checkbox">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox1" value="1" ng-model="tmptzr.fq"> 夫妻
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox2" value="2" ng-model="tmptzr.zv"> 子女
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" value="3" ng-model="tmptzr.fm"> 父母
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" value="4" ng-model="tmptzr.qq"> 亲戚
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" value="5" ng-model="tmptzr.ts"> 同事
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" value="5" ng-model="tmptzr.py"> 女/男朋友
                    </label>
                </div>
            </div>
            <div class="col-lg-4">
                <label for="hjss">户籍所属：</label>
                <select id="hjss" class="form-control" ng-model="itemapp.hjss" required>
                    <option value="1" >本地</option>
                    <option value="2">非本地</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <label for="jtcy">家庭成员：</label>
                <div id="jtcy" class="checkbox">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox1" value="1" ng-model="tmpjtcy.fq"> 夫妻
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox2" value="2" ng-model="tmpjtcy.zv"> 子女
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" value="3" ng-model="tmpjtcy.fm"> 父母
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" value="4" ng-model="tmpjtcy.xdjm"> 兄弟姐妹
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" value="5" ng-model="tmpjtcy.jzj"> 仅自己
                    </label>
                </div>
            </div>
            <div class="col-lg-4">
                <label for="lbdsc">来本地时长：</label>
                <select id="lbdsc" class="form-control" ng-model="itemapp.lbdsc" required>
                    <option value="1">1-3年</option>
                    <option value="2">3-5年</option>
                    <option value="3">5-10年</option>
                    <option value="4">10年以上</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <label for="fcdz1">房产一地址：</label>
                <input type="text" class="form-control" id="fcdz1" ng-model="itemapp.fcdz1" ng-required="itemapp.zsqs==1"/>
            </div>
            <div class="col-lg-4">
                <label for="fczt1">房产状态：</label>
                <select id="fczt1" class="form-control" ng-model="itemapp.fczt1" ng-required="itemapp.zsqs==1">
                    <option value="1">按揭</option>
                    <option value="2">抵押</option>
                    <option value="3">全款</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <label for="fcdz2">房产二地址：</label>
                <input type="text" class="form-control" id="fcdz2" ng-model="itemapp.fcdz2" />
            </div>
            <div class="col-lg-4">
                <label for="fczt2">房产状态：</label>
                <select id="fczt2" class="form-control" ng-model="itemapp.fczt2" >
                    <option value="1">按揭</option>
                    <option value="2">抵押</option>
                    <option value="3">全款</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <label for="ccxx">车产信息：</label>
                <div class="row">
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="ccxx" ng-model="itemapp.ccsl" placeholder="数量"/>
                    </div>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" ng-model="itemapp.ccpp" placeholder="车产品牌"/>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <label for="cczt">车产状态：</label>
                <select id="cczt" class="form-control" ng-model="itemapp.cczt">
                    <option value="1">按揭</option>
                    <option value="2">抵押</option>
                    <option value="3">全款</option>
                </select>
            </div>
        </div>
    </fieldset>
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">承租人信息1(工作及收入信息)</legend>
        <div class="row">
            <div class="col-lg-4">
                <label for="dwmc_cz">单位名称：</label>
                <input type="text" class="form-control" id="dwmc_cz" ng-model="itemapp.czr1dwmc" required/>
            </div>
            <div class="col-lg-4">
                <label for="dwlx_cz">单位类型：</label>
                <select id="cczt" class="form-control" ng-model="itemapp.czr1dwlx" required>
                    <option  value='1'>自由职业</option>
                    <option  value='2'>自雇人士</option>
                    <option  value='3'>个体</option>
                    <option  value='4'>私企</option>
                    <option  value='5'>国家机关</option>
                    <option  value='6'>事业单位</option>
                    <option  value='7'>国企</option>
                    <option  value='8'>外资</option>
                    <option  value='9'>合资企业</option>
                    <option  value='10'>上市企业</option>
                    <option  value='11'>学校</option>
                    <option  value='12'>教育机构</option>
                </select>
            </div>
            <div class="col-lg-4">
                <label for="sshy_cz">所属行业：</label>
                <select id="cczt" class="form-control" ng-model="itemapp.czr1sshy" required>
                    <option  value='0'>房地产开发经营</option>
                    <option  value='1'>钢材生产及贸易</option>
                    <option  value='2'>建筑/工程/劳务/施工</option>
                    <option  value='3'>煤炭开采/洗选/商贸</option>
                    <option  value='4'>装修行业</option>
                    <option  value='5'>畜牧业养殖</option>
                    <option  value='6'>纺织服装、鞋、帽、皮革、毛皮等生产制造</option>
                    <option  value='7'>废弃资源和废旧材料回收及加工</option>
                    <option  value='8'>化学原料及化学制品</option>
                    <option  value='9'>交通运输通信等设备仪器制造</option>
                    <option  value='10'>金属制品生产制造</option>
                    <option  value='11'>木材、家具加工制造</option>
                    <option  value='12'>农副食品加工业</option>
                    <option  value='13'>农作物生产/种植</option>
                    <option  value='14'>石油加工、炼焦及核燃料加工</option>
                    <option  value='15'>食品生产制造</option>
